name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn && yarn run build
        env:
          COGIN_APP_EMAIL_API_KEY: '${{ secrets.COGIN_APP_EMAIL_API_KEY }}'
          COGIN_APP_FIREBASE_API_KEY: '${{ secrets.COGIN_APP_FIREBASE_API_KEY }}'
          COGIN_APP_FIREBASE_APP_ID: '${{ secrets.COGIN_APP_FIREBASE_APP_ID }}'
          COGIN_APP_FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.COGIN_APP_FIREBASE_MESSAGING_SENDER_ID }}'
          COGIN_APP_MIXPANEL: '${{ secrets.COGIN_APP_MIXPANEL }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COG_IN }}'
          channelId: live
          projectId: cog-in
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
